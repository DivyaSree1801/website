<!DOCTYPE html>
<html>
<head>
    <title>My Grocery Store</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Grocery Store</h1>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Apples</h3>
            <p>Fresh and crisp apples. $2.99 per pound.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Carrots</h3>
            <p>Organic carrots. $1.49 per pound.</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Milk</h3>
            <p>Fresh milk. $2.49 per gallon.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
